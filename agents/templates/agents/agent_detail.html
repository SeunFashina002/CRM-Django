{% extends "base.html" %}

{% block content %}

<section class="text-gray-700 bg-white body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <div class="w-full flex items-center justify-between space-x-6">
                    <div class="flex-1 truncate">
                        <div class="flex items-center space-x-3">
                            <h3 class="text-3xl text-gray-900 font-medium truncate">{{agent}}</h3>
                        </div>
                        <p class="mt-1 text-xl text-gray-500 truncate">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui commodi id labore quam, necessitatibus odit!</p>
                    </div>
                </div>
                <div class="flex mb-4">
                    <a href="{% url 'agent_detail' agent.id %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                        Overview
                    </a>
                    <a href="{% url 'agent_update' agent.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Category
                    </a>
                    <a href="{% url 'agent_update' agent.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Update Agent Details
                    </a>    
                </div>
                <div class="flex border-t border-gray-300 py-2">
                    <span class="text-gray-500">Age</span>
                    <span class="ml-auto text-gray-900">Unavailable</span>
                </div>
                <div class="flex border-t border-gray-300 py-2">
                    <span class="text-gray-500">Email</span>
                    <span class="ml-auto text-gray-900">dummyemail@gmail.com</span>
                </div>
                <div class="flex border-t border-b mb-6 border-gray-300 py-2">
                    <span class="text-gray-500">Phone Number</span>
                    <span class="ml-auto text-gray-900">+234-000001-1200</span>
                </div>
            </div>

        </div>
    </div>
  </section>
{% endblock %}
