{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <p class="text-1xl text-gray-500 my-12"><a href="{% url 'agent_list' %}">Back to agent</a></p>
    <h1 class="text-3xl text-gray-400 font-bold my-12"> Assign an agent to this lead</h1>
    
    <hr>
    <div class="max-w-lg mx-auto mt-12">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Assign agent</button>
        </form>
    </div>
{% endblock %}
