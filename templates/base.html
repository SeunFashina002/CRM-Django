<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    
</head>
<body>
    <!-- nav -->
        <header class="text-gray-400 bg-gray-900 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">CRM</span>
                </a>

                <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    {% if not request.user.is_authenticated %}
                        <a href="{% url 'signup' %}" class="mr-5 hover:text-white">sign up</a>
                    {% else %}
                    <a href="{% url 'lead_list' %}" class="mr-5 hover:text-white">Leads</a>
                    <a href="{% url 'agent_list' %}" class="mr-5 hover:text-white">Agents</a>
                    {% endif %}
                </nav>

                {%if request.user.is_authenticated%}
                    <p>Logged in as <span class="font-bold text-1xl text-white">{{request.user.username}}</span></p>
                    
                    <a href="{% url 'logout' %}" class="inline-flex ml-3 text-white items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Logout
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </a>

                {% else %}
                    <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Login
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </a>
                {% endif %}


                
            </div>
    </header>



    <!-- end of nav -->


    <div class="max-w-4xl mx-auto">        
        {% block content %}    

        {% endblock %}
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
