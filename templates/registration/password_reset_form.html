{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto mt-12">
        <h1 class="text-3xl text-gray-400 font-bold my-12"> Reset Password</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="bg-green-600 mb-6 text-white w-full p-2 rounded-lg" type="submit">Reset Password</button>
            <br>
            <p>Have an account already?<a class="p-2 text-gray-800" href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
{% endblock content %}
