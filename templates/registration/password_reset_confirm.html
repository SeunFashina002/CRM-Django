{% extends 'base.html' %}
{% load tailwind_filters %}

<p>Enter your new password</p>

{% block content %}
    <div class="max-w-lg mx-auto mt-12">
        <h1 class="text-3xl text-gray-400 font-bold my-12"> Enter New Password</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="bg-green-600 text-white w-full p-2 rounded-lg" type="submit">Confirm Password</button>
        </form>
    </div>
{% endblock content %}
